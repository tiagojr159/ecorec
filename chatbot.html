<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ChatBot com Geração de Imagens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .chat-container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .chat-message {
      margin-bottom: 15px;
    }
    .chat-message.user .bubble {
      background: #007bff;
      color: white;
      text-align: right;
      padding: 10px 15px;
      border-radius: 20px 20px 0 20px;
    }
    .chat-message.bot .bubble {
      background: #eee;
      color: #333;
      padding: 10px 15px;
      border-radius: 20px 20px 20px 0;
    }
    .chat-input {
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <h3 class="text-center mb-4">Como posso ajudar?</h3>

  <div id="chat-window"></div>

  <form id="chat-form" class="chat-input mt-3">
    <input type="text" id="user-input" class="form-control" placeholder="Digite sua mensagem...">
    <button class="btn btn-primary" type="submit">
      <i class="fa fa-paper-plane"></i> Enviar
    </button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
const chatWindow = document.getElementById('chat-window');
const chatForm = document.getElementById('chat-form');
const userInput = document.getElementById('user-input');

function appendMessage(sender, content) {
  const msgDiv = document.createElement('div');
  msgDiv.className = `chat-message ${sender}`;

  const bubble = document.createElement('div');
  bubble.className = 'bubble';

  // Aceita HTML (incluindo imagens)
  bubble.innerHTML = content;

  msgDiv.appendChild(bubble);
  chatWindow.appendChild(msgDiv);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

chatForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const message = userInput.value.trim();
  if (!message) return;

  appendMessage('user', message);
  userInput.value = '';

  try {
    const res = await axios.post('chat.php', { message });
    if (res.data.image_url) {
      appendMessage('bot', `<img src="${res.data.image_url}" style="max-width:100%; border-radius:10px;">`);
    } else if (res.data.reply) {
      appendMessage('bot', res.data.reply);
    } else {
      appendMessage('bot', 'Sem resposta do servidor.');
    }
  } catch (err) {
    console.error(err);
    appendMessage('bot', 'Erro ao comunicar com o servidor.');
  }
});
</script>

</body>
</html>
